<!DOCTYPE html>
 <head>
    <title>Submit Particles</title>
</head>
<body>

    <h1>OoT Sample Particle Submission Form</h1>

    <div>{{ message}}</div>

    <form method='POST' action="/">

            <textarea name="particlecsv" rows="10" cols="50"></textarea>

        </p>
    </form>

</body>
</html>
